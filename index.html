<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';"
    />
    <meta
      name="description"
      content="PassG by Cybersecurity Analyst Tushar Basak helps you generate quantum-grade, complex passwords instantly across lowercase, uppercase, numbers, symbols, and global scripts."
    />
    <meta
      name="keywords"
      content="password generator,strong password,super strong,create strong,complex password,strong password generator,super strong password,generate strong password,password generator digit,complex password generator,random password,strong passwords,store passwords,random password generator,weak weak good,good strong strong,paste password press,clipboard paste password,Tushar Basak,explore products,privileged access,customer experience,back customer,userfriendly interface simplifies,services provide challenges,customer experience customer,senior iam manager,access management tasks,password generate,lowercase letters,secure passwords,lastpass password generator,resource center support,generator creates random,generate strong passwords,store passwords digital,password manager,password managers,passwords password,long random unique,strong passwords cisa,couldnt log email,emma alarmed received,alert bank confirming"
    />
    <meta name="theme-color" content="#050b18" />
    <link rel="canonical" href="https://pass-g-kohl.vercel.app/" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <title>PassG — Strongest Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- SVG definitions for checkbox symbols -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="checkmark-adv" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-miterlimit="10"
          fill="none"
          d="M22.9 3.7l-15.2 16.6-6.6-7.1"
        ></path>
      </symbol>
    </svg>

    <main class="app" role="main">
      <header class="hero">
        <h1>PassG</h1>
        <p class="lead">
          Secure Passwords. Smart Passphrases. Unique Usernames.
        </p>
        <div class="hero-badges">
          <div
            class="secured-badge padd-15"
            aria-label="Secured by Tushar Basak"
          >
            <i class="fas fa-shield-halved" aria-hidden="true"></i>
            <span>Secured</span>
          </div>
          <div class="slider-checkbox hero-private">
            <input
              class="switch"
              type="checkbox"
              id="privateMode"
              name="privateMode"
              value="private"
            />
            <label for="privateMode">
              <span class="switch-x-text">Private </span>
              <span class="switch-x-toggletext">
                <span class="switch-x-unchecked"
                  ><span class="switch-x-hiddenlabel">Unchecked: </span
                  >Off</span
                >
                <span class="switch-x-checked"
                  ><span class="switch-x-hiddenlabel">Checked: </span>On</span
                >
              </span>
            </label>
          </div>
        </div>
      </header>

      <section class="card generator" aria-labelledby="gen-title">
        <div class="card-header">
          <div class="generator-type-selector">
            <div class="custom-dropdown" id="customDropdown">
              <div
                class="dropdown-trigger"
                tabindex="0"
                role="button"
                aria-haspopup="listbox"
                aria-expanded="false"
              >
                <span class="selected-text">Password</span>
                <div class="arrow"></div>
              </div>
              <ul class="dropdown-options" role="listbox">
                <li
                  class="dropdown-option selected"
                  data-value="password"
                  role="option"
                  aria-selected="true"
                >
                  Password
                </li>
                <li
                  class="dropdown-option"
                  data-value="passphrase"
                  role="option"
                  aria-selected="false"
                >
                  Passphrase
                </li>
                <li
                  class="dropdown-option"
                  data-value="username"
                  role="option"
                  aria-selected="false"
                >
                  Username
                </li>
              </ul>
            </div>
            <select
              id="generatorType"
              class="sr-only"
              aria-hidden="true"
              tabindex="-1"
            >
              <option value="password">Password</option>
              <option value="passphrase">Passphrase</option>
              <option value="username">Username</option>
            </select>
            <span class="generator-label">Generator</span>
          </div>
          <div class="actions">
            <button id="copyBtn" class="btn" title="Copy (Alt+C)">Copy</button>
          </div>
        </div>

        <div class="card-body">
          <div class="output">
            <div
              id="passwordOutput"
              class="output-display"
              role="status"
              aria-live="polite"
              aria-label="generated output"
              tabindex="0"
            ></div>
          </div>

          <!-- Password Controls -->
          <div id="passwordControls" class="controls">
            <label class="range-label" for="length"
              >Length: <span id="lengthVal">12</span></label
            >
            <input
              type="range"
              id="length"
              min="10"
              max="20"
              value="12"
              aria-label="Password length slider"
            />

            <div class="generate-row">
              <div class="checkbox-wrapper">
                <input
                  type="checkbox"
                  class="promoted-input-checkbox"
                  id="advancedMode"
                />
                <svg><use xlink:href="#checkmark-adv" /></svg>
                <label for="advancedMode"> Advanced Mode </label>
              </div>
              <button
                id="generateBtn"
                class="btn primary"
                title="Generate (Alt+G)"
                data-generate
                type="button"
              >
                Generate
              </button>
            </div>
          </div>

          <!-- Passphrase Controls -->
          <div id="passphraseControls" class="controls" style="display: none">
            <label class="range-label" for="wordCount"
              >Word Count: <span id="wordCountVal">3</span></label
            >
            <input
              type="range"
              id="wordCount"
              min="3"
              max="6"
              value="3"
              aria-label="Passphrase word count slider"
            />

            <div class="generate-row">
              <div class="checkbox-wrapper">
                <input
                  type="checkbox"
                  class="promoted-input-checkbox"
                  id="passphraseAdvanced"
                />
                <svg><use xlink:href="#checkmark-adv" /></svg>
                <label for="passphraseAdvanced"> Advanced Mode </label>
              </div>
              <button
                class="btn primary"
                title="Generate (Alt+G)"
                data-generate
                type="button"
              >
                Generate
              </button>
            </div>
          </div>

          <!-- Username Controls -->
          <div id="usernameControls" class="controls" style="display: none">
            <div
              class="username-styles"
              role="group"
              aria-label="Username style"
            >
              <label class="username-style-option" for="usernameStyleRandom">
                <div class="checkbox-wrapper">
                  <input
                    type="checkbox"
                    class="promoted-input-checkbox"
                    id="usernameStyleRandom"
                    name="usernameStyle"
                    value="random"
                    data-username-style
                    checked
                  />
                  <svg><use xlink:href="#checkmark-adv" /></svg>
                  <span class="checkbox-label"> Random </span>
                </div>
              </label>
              <label
                class="username-style-option"
                for="usernameStyleProfessional"
              >
                <div class="checkbox-wrapper">
                  <input
                    type="checkbox"
                    class="promoted-input-checkbox"
                    id="usernameStyleProfessional"
                    name="usernameStyle"
                    value="professional"
                    data-username-style
                  />
                  <svg><use xlink:href="#checkmark-adv" /></svg>
                  <span class="checkbox-label"> Professional </span>
                </div>
              </label>
              <label class="username-style-option" for="usernameStyleGamer">
                <div class="checkbox-wrapper">
                  <input
                    type="checkbox"
                    class="promoted-input-checkbox"
                    id="usernameStyleGamer"
                    name="usernameStyle"
                    value="gamer"
                    data-username-style
                  />
                  <svg><use xlink:href="#checkmark-adv" /></svg>
                  <span class="checkbox-label"> Gamer </span>
                </div>
              </label>
            </div>

            <div class="generate-row username-actions">
              <input
                type="text"
                id="usernameKeyword"
                class="text-input"
                placeholder="give keyword (optional)"
                maxlength="20"
                pattern="[a-zA-Z0-9]+"
                title="Alphanumeric characters only"
                aria-label="Keyword (Optional)"
              />
              <button
                class="btn primary"
                title="Generate (Alt+G)"
                data-generate
                type="button"
              >
                Generate
              </button>
            </div>
          </div>

          <div class="strength-container">
            <div class="meter-row">
              <div id="strengthMeter" class="meter" aria-hidden="true">
                <div class="meter-fill" style="width: 0%"></div>
              </div>
              <div id="strengthText" class="strength-text">Entropy: — bits</div>
            </div>
          </div>
        </div>
      </section>

      <section class="card history" aria-labelledby="history-title">
        <div class="card-header">
          <h2 id="history-title">History</h2>
          <div class="actions">
            <button id="clearHistoryBtn" class="btn">Clear History</button>
          </div>
        </div>
        <ul id="historyList" class="list"></ul>
      </section>

      <div class="tip-section">
        <small
          >Tip: Alt+G = generate | Alt+C = copy | Alt+X = clear history</small
        >
      </div>

      <footer class="footer">
        <p>
          &copy; <span id="current-year"></span> — Designed by
          <a
            href="https://bit.ly/m/DataBasak"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Visit Tushar Basak's Portfolio"
          >
            <span>Tushar Basak</span>
          </a>
          (Cybersecurity Analyst)
        </p>
      </footer>
    </main>

    <div
      id="liveStatus"
      class="sr-only"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <script type="module" src="js/main.js"></script>
    <script>
      // Register Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/js/sw.js")
            .then((registration) => {})
            .catch((err) => {});
        });
      }

      // Handle URL parameters for app shortcuts
      const urlParams = new URLSearchParams(window.location.search);
      const type = urlParams.get("type");
      if (type && ["password", "passphrase", "username"].includes(type)) {
        window.addEventListener("load", () => {
          const dropdown = document.getElementById("generatorType");
          if (dropdown) {
            dropdown.value = type;
            dropdown.dispatchEvent(new Event("change"));
          }
        });
      }

      // Offline detection
      window.addEventListener("online", () => {});
      window.addEventListener("offline", () => {});
    </script>
  </body>
</html>
